<form [formGroup]="formVar" (ngSubmit)="onSubmit()">
  <div class="container">
    <div class="row p-2">
      <div class="col">
        <label>Name :</label>
        <input type="text" formControlName="name">  
      </div>
    </div>
    <div class="row p-2">
      <div class="col">
        <label>Age :</label>
        <input type="text" formControlName="age">
      </div>
    </div>
    <div>
      <button class="btn btn-primary" type="submit">Submit</button>
    </div>
  </div>
  
</form>>
